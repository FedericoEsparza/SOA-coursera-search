<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Coursera search for courses offering Statements of Accomplishment</title>
    <meta name="DC.title" content="Coursera search for courses offering Statements of Accomplishment">
    <meta name="DC.creator" content="Federico Esparza">
    <meta name="robots" content="index, follow">
    <meta name="description" content="This prototyped, responsive single page app was designed and developed to allow ambitious Coursera students to easily search for upcoming courses that still offered free Statements of Accomplishment.">
    <meta name="keywords" content="Coursera, Statement of Accomplishment">
    <meta name="copyright" content="Federico Esparza">
    <link rel='stylesheet' href='./styles/bootstrap.min.css' />
    <link href="https://fonts.googleapis.com/css?family=Raleway:100i" rel="stylesheet">
    <link href="/styles/StyleSheet.css" rel="stylesheet" type="text/css" />
    
</head>
<body>
<div class="background-image"> 
  <div class="outer-opacity-filter">
    <div class="img-responsive img-header" alt="Astronaut Mike Hopkins on December 24, 2013 spacewalk">
        <div class="col-sm-12 text-center">
            <h2>Coursera courses still offering Statements of Accomplishment</h2>
        </div> 
    </div>
    <div class="jumbotron col-sm-12 text-center">
        <h4>Select to filter search by specific starting DAY, MONTH, or YEAR.</h4>
        <h4>Then input appropriate numbers and click SUBMIT.</h4>
    </div>  
    <br />
    <br />
    <div class='container'>
        <div class='row'>
            <div class='col-sm-6'>
                <br />
                <h3>Course Start Date:</h3>
                <br />
                <div name="myform" role="form" class="form-horizontal">
                    <div class="form-group">
                        <label for="Search_by" class="control-label col-sm-3 col-md-2">Search by:</label>
                        <div class="col-sm-8 col-md-10 btn-group" data-toggle="buttons">
                            <label class="btn btn-primary col-sm-9 col-md-3">
                                <input type="radio" name="Search_by" id="DAY" value="DAY" />DAY
                            </label>
                            <label class="btn btn-primary active col-sm-9 col-md-3">
                                <input type="radio" name="Search_by" id="MONTH"  value="MONTH" checked />MONTH
                            </label>
                            <label class="btn btn-primary col-sm-9 col-md-3">
                                <input type="radio" name="Search_by" id="YEAR"  value="YEAR"/>YEAR
                            </label>
                        </div>
                    </div>
                    <br />
                    <br />
                    <div class="form-group">
                        <label for="Day" class="control-label col-sm-3">Day:</label>
                        <div class='col-sm-6'>
                            <input type="text" class="form-control" name="Day" id="Day" placeholder="Day" /> (i.e. 1)
                        </div>
                    </div>
                    <br />
                    <br />
                    <div class="form-group">
                        <label for="Month" class="control-label col-sm-3">Month:</label>
                        <div class='col-sm-6'>
                            <input type="text" class="form-control" name="Month" id="Month" placeholder="Month" /> (i.e. 2)
                        </div>
                    </div>
                    <br />
                    <br />
                    <div class="form-group">
                        <label for="yyyy" class="control-label col-sm-3">Year:</label>
                        <div class='col-sm-6' >
                            <input type="text" class="form-control" name="yyyy" id="yyyy" placeholder="yyyy" /> (i.e. 2016)
                        </div>
                    </div>
                    <br />
                    <br />
                    <div class="form-group">
                        <div class='row'>
                            <label class="btn btn-success col-sm-4 col-xs-4 col-xs-offset-4">SUBMIT</label>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class='col-sm-6'>
                <h3>Course Search Results:</h3>
                <br />
                <div id="results">
                </div>
            </div>
        </div>
        <address>
            <div class="col-sm-12 text-center">
                <h6><a href="mailto:FedericoEsparza@Outlook.com" >Questions? Email me</a></h6>
            </div>
        </address>
  </div>
</div>
    <!--local jquery, bootstrap, home scripts-->
    <script src='./scripts/jquery-2.1.4.min.js'> </script>
    <script src='./scripts/bootstrap.min.js'> </script>
    <script src='./scripts/home.js'> </script>

</body>
</html>
